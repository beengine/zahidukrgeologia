    list:
      oil-and-gas:
        name: Oil and gas
        body: |
          <p>За 60 років діяльності Підприємством пробурено понад 3000 нафтових і газових свердловин як на території Україні так і за її межами.</p>
          <p>На сьогоднішній день виконується повний комплекс робіт по бурінню та капітальному ремонті свердловин глибиною до 7000 м. Гнучка система співпраці забезпечує виконання будь яких завдань з можливістю залучення найсучасніших досягнень у нафтогазовій галузі. Роботи виконуються із використанням сучасних технологій та матеріалів. Гарантуємо професійний підхід до виконання робіт будь якої складності.</p>
          <p>Підприємство пропонує різні види співпраці: повний комплекс робіт «під ключ», виконання певних етапів проекту, надання послуг обладнанням, інженерний супровід.</p>
        list:
          drilling-and-well-workover:
            name: Drilling and well workover
            body: |
              <p>Over 60 years of activity, of the enterprise was drilled more than 3000 oil and gas wells, both in Ukraine
              and abroad.</p><p>At these days, a full range of drilling and overhaul works of wells to a depth of 7000 m are
              carried out. A flexible system of cooperation ensures the fulfillment of any tasks with the possibility of
              attracting the most advanced achievements in the oil and gas industry. Works are executed using modern
              technologies and materials. We guarantee a professional approach to performing works of any complexity.</p>
              <p>The company offers various types of cooperation: a full range of works "turn-key", implementation of certain stages
              of the project, the provision of equipment services, engineering support.</p>
